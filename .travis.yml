language: java
sudo: false
install: true

addons:
  sonarcloud:
    organization: "coffeeprojects"
    token:
      secure: ""

jdk:
  - oraclejdk11

services:
  - postgresql

before_install:
  - java -version

before_script:
  - git fetch origin develop
  - psql -c 'create database pmda;' -U postgres

script:
  - chmod +x mvnw
  - ./mvnw clean test
  - mvn clean verify sonar:sonar -Pcoverage

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
